<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Myanmar Agro-Advisories</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .card {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    summary {
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
    }
    ul {
      margin: 10px 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>Myanmar Agricultural Pest & Disease Advisories</h1>
  <div id="container">Loading articles...</div>

  <script>
    const container = document.getElementById("container");

    async function loadArticle(index) {
      const response = await fetch(`data/article${index}.json`);
      const data = await response.json();
      return data;
    }

    async function loadAllArticles() {
      const articleCount = 43;
      container.innerHTML = "";

      for (let i = 1; i <= articleCount; i++) {
        try {
          const data = await loadArticle(i);

          const card = document.createElement("div");
          card.className = "card";

          const title = data.original_title || `Article ${i}`;
          const bullets = Array.isArray(data.content) ? data.content : [];

          card.innerHTML = `
            <details>
              <summary>${title}</summary>
              <ul>
                ${bullets.map(item => `<li>${item}</li>`).join("")}
              </ul>
            </details>
          `;

          container.appendChild(card);
        } catch (err) {
          console.warn(`Error loading article${i}.json`, err);
        }
      }
    }

    loadAllArticles();
  </script>
</body>
</html>
